<html>
<head>
    <title>Dev Pong</title>
    <style>
        body {
            align-items: center;
            -webkit-align-items: center;
            background : #202020;
            display: flex;
            flex-direction: column-reverse;
            display: -webkit-flex;
            margin: 0;
        }
        canvas {
            border : solid 1px #fff;
            border-left: none;
            border-right: none;
            image-rendering: pixelated;
            height: 100%;
            margin : 0 auto;
        }
    </style>
    <!-- when using for pixel art -> QR code, etc. or canvases image rendering should be set to pixalated
    because  then the browser wont try to smooth out the colors like it would do for a potrait and make
    the image look as if it was made with larger pixels-->

    <!-- -->
    <!-- -->
</head>
<body>
    <canvas id="pong" width="600" height="400"></canvas>
    <script src="pong.js"></script>
</body>
</html>
